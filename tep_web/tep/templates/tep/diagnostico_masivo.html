{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Predicción de TEP
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
      <h3 class="card-title">Diagnóstico masivo </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="jsGrid1"></div>
    </div>
    <!-- /.card-body -->
</div>
  <!-- /.card -->

{% endblock %}

{% block javascript %}
{{ block.super }}  
<script src="{% static 'admin-lte/plugins/jsgrid/jsgrid.min.js' %}"></script>
<script>  

    var atributos = JSON.parse("{{ lista_atributos | escapejs }}");
    pacientes = JSON.parse("{{pacientes | escapejs }}");

    var atributosPrincipales = [
            { type: "control"},
            { name: "example", type:"checkbox"},
            { name: "paciente",
                title: "Paciente",
                type: "select",
                items: pacientes,
                insertTemplate: function () {
                // Retrieve the DOM element
                // Note: prototype.insertTemplate
                console.log(this)
                var $insertControl = jsGrid.fields.select.prototype.insertTemplate.call(this);                
                var grid = this._grid;
                //console.log(jsGrid.fields.number);
                // Attach onchange listener !
                $insertControl.change(function () {
                    var selectedValue = $(this).val();                    
                    grid.option('fields')[3].insertControl.val(23);
                    alert(selectedValue);
                });

                return $insertControl;
            },
            editTemplate: function (value) {
                // Retrieve the DOM element (select)
                // Note: prototype.editTemplate
                var $editControl = jsGrid.fields.select.prototype.editTemplate.call(this, value);

                // Attach onchange listener !
                $editControl.change(function(){
                    var selectedValue = $(this).val();

                    alert(selectedValue);
                });

                return $editControl;
            },
                width: "200",
                valueField: "id",
                textField: "value",
                validate: "required"  },      
            { name: "Edad", type: "number", width: 80, validate: "required"}
    ];
        
    var pacienteEjemplo = [      
        { "example":true, 
          "paciente": 1,
          "Edad": 23,
          "bebedor": true,
          "fumador":false,
          "otra_enfermedad":false,
          "procedimiento_15dias":false,
          "inmovilidad_inferior": true,
          "viaje_prolongado":false,
          "antecedentes_tep":true,
          "malignidad":true,
          "disnea":false,
          "dolor_toracico":true,
          "tos":true,
          "hemoptisis":false,
          "disautonomicos":true,
          "edema_inferior":false,
          "fiebre":true,
          "crepitos":true,
          "sibilancias":false,
          "genero":1,                
          "frec_respiratoria":1,
          "so2":1,
          "frec_cardiaca":1,
          "pr_sistolica":1,
          "pr_diastolica":1,
          "soplos":1,
          "wbc":1,
          "hb":1,
          "plt":1,
          "derrame":1}     
    ];

   
    var todosCampos = atributosPrincipales.concat(atributos,[{type:'control'}]);
    console.log(todosCampos);    
 
    $("#jsGrid1").jsGrid({
        width: "100%",
        height: "600px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,

        onItemEditing: function(args) {
          if(args.item.example) {
              args.cancel = true;
            }
        },

        onItemDeleting: function(args) {
          if(args.item.example) {
              args.cancel = true;
            }
        },
 
        data: pacienteEjemplo,
 
        fields: todosCampos,

        insertTemplate: function () {
                // Retrieve the DOM element
                // Note: prototype.insertTemplate
                var $insertControl = jsGrid.fields.select.prototype.insertTemplate.call(this);

                // Attach onchange listener !
                $insertControl.change(function () {
                    var selectedValue = $(this).val();

                    alert(selectedValue);
                });

                return $insertControl;
            },
        editTemplate: function (value) {
                // Retrieve the DOM element (select)
                // Note: prototype.editTemplate
                var $editControl = jsGrid.fields.select.prototype.editTemplate.call(this, value);

                // Attach onchange listener !
                $editControl.change(function(){
                    var selectedValue = $(this).val();

                    alert(selectedValue);
                });

                return $editControl;
        }
        
    });

    $("#jsGrid1").jsGrid("fieldOption", "example", "visible", false);
</script>
{% endblock %}
