{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Predicción de TEP
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
      <h3 class="card-title">Diagnóstico masivo </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="jsGrid1"></div>
    </div>
    <!-- /.card-body -->
</div>
  <!-- /.card -->

{% endblock %}

{% block javascript %}
{{ block.super }}  
<script src="{% static 'admin-lte/plugins/jsgrid/jsgrid.min.js' %}"></script>
<script>  

    var atributosSelect = JSON.parse("{{ lista_atributos | escapejs }}");
    //console.log(atributosSelect);

    var atributosPrincipales = [
            { type: "control"},
            { name: "example", type:"checkbox"},           
            { name: "Edad", type: "number", width: 80, validate: "required"}
    ];
        
    var pacienteEjemplo = [      
        { "example":true, 
          "paciente": 1,
          "Edad": 23,
          "bebedor": true,
          "fumador":false,
          "otra_enfermedad":false,
          "procedimiento_15dias":false,
          "inmovilidad_inferior": true,
          "viaje_prolongado":false,
          "antecedentes_tep":true,
          "malignidad":true,
          "disnea":false,
          "dolor_toracico":true,
          "tos":true,
          "hemoptisis":false,
          "disautonomicos":true,
          "edema_inferior":false,
          "fiebre":true,
          "crepitos":true,
          "sibilancias":false}
          // "genero",                
          // "frec_respiratoria",
          // "so2",
          // "frec_cardiaca",
          // "pr_sistolica",
          // "pr_diastolica",
          // "soplos",
          // "wbc",
          // "hb",
          // "plt",
          // "derrame"}     
    ];

   
    var todosCampos = atributosPrincipales.concat(atributosSelect,[{type:'control'}]);
    console.log(todosCampos);    
 
    $("#jsGrid1").jsGrid({
        width: "100%",
        height: "600px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,

        onItemEditing: function(args) {
          if(args.item.example) {
              args.cancel = true;
            }
        },

        onItemDeleting: function(args) {
          if(args.item.example) {
              args.cancel = true;
            }
        },
 
        data: pacienteEjemplo,
 
        fields: todosCampos
    });

    $("#jsGrid1").jsGrid("fieldOption", "example", "visible", false);
</script>
{% endblock %}
