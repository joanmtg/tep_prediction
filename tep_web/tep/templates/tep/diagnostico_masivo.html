{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Predicción de TEP
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
      <h3 class="card-title">Diagnóstico masivo </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="jsGrid1"></div>
    </div>
    <!-- /.card-body -->
</div>
  <!-- /.card -->

{% endblock %}

{% block javascript %}
{{ block.super }}  
<script src="{% static 'admin-lte/plugins/jsgrid/jsgrid.min.js' %}"></script>
<script>  

    var atributosSelect = JSON.parse("{{ lista_atributos | escapejs }}");
    //console.log(atributosSelect);

    var atributosPrincipales = [
            { type: "control"},
            { name: "Nombres", type: "text", width: 150, validate: "required" },
            { name: "Apellidos", type: "text", width: 150, validate: "required" },
            { name: "Edad", type: "number", width: 80, validate: "required"}
    ];
        
    var pacienteEjemplo = [
        { "Nombres": "Joan Manuel",
         "Apellidos": "Tovar Guzmán",
         "Edad": 23,
         "bebedor": true,
         "fumador":false,
         "otra_enfermedad":false,
         "procedimiento_15dias":false,
         "inmovilidad_inferior": true,
         "viaje_prolongado":false,
         "antecedentes_tep":true,
         "malignidad":true,
         "disnea":false},        
    ];

   
    var todosCampos = atributosPrincipales.concat(atributosSelect,[{type:'control'}]);
    console.log(todosCampos);    
 
    $("#jsGrid1").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
 
        data: pacienteEjemplo,
 
        fields: todosCampos
    });
</script>
{% endblock %}
