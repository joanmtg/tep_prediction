{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Predicci√≥n de TEP
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
      <h3 class="card-title">jsGrid</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="jsGrid1"></div>
    </div>
    <!-- /.card-body -->
</div>
  <!-- /.card -->

{% endblock %}

{% block javascript %}
{{ block.super }}  
<script src="{% static 'admin-lte/plugins/jsgrid/jsgrid.min.js' %}"></script>
<script>  

    var atributosSelect = JSON.parse("{{ lista_atributos | escapejs }}");
    //console.log(atributosSelect);

    atributosPrincipales = [
            { name: "Nombres", type: "text", width: 150, validate: "required" },
            { name: "Apellidos", type: "text", width: 150, validate: "required" },
            { name: "Edad", type: "number", width: 80, validate: "required"}];
    
    var todosCampos = atributosPrincipales.concat(atributosSelect,[{type:'control'}]);
    console.log(todosCampos);    
 
    $("#jsGrid1").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
 
        //data: [],
 
        fields: todosCampos
    });
</script>
{% endblock %}
